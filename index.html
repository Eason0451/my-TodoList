<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>My todolist</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/archive.css">
</head>
<body>
<div class="first-row">
    <span>顯示/隱藏 : </span>
    <div class="show-hide-block">

    </div>
    <div class="add-category-btn-block ">
        <button class="add-category-btn finger">+</button>
    </div>
    <div class="archive-btn-block">
        <button class="archive-btn">封存區</button>
    </div>
</div>
<hr>
<div class="second-row">
    <div class="title-block">
    </div>

</div>
<!-- 遮蔽 -->
<div class="overlay-hide" style="display: none;">

<!-- 新增類別視窗 -->
</div>
<div class="add-category-block" style="display: none;">
    <a id="add-category-title">新增類別</a>
    <a id="add-category-name">名稱</a>
    <input class="add-category-input">
    <div class="add-category-btnblock">
        <button class="add-category-okbtn finger">確定</button>
        <button class="add-category-cancelbtn finger">取消</button>
    </div>
</div>
<div class="archive-block " style="display: none;">
    <!-- 區間查詢遮蔽 -->
    <div class="overlay-hide-range" style="display: none;"></div>
    <div class="archive-first-row">
        <div class="archive-search-block">
            <img src="img/search.png" class="archive-search finger">
            <input class="search-input" maxlength="20">
            <spnn class="input-cancel finger" >X</spnn>
        </div>
        <span class="archive-left finger"><</span>
        <span data-num="1" class="archive-range-name">七日內</span>
        <span class="archive-right finger">></span>
        <button class="archive-more-btn finger">區間查詢</button>
        
        
        <!-- 區間查詢 -->
        <div class="date-range-block" style="display: none;">
            <h4 class="date-range-title">自訂查詢</h4>
            <a class="date-range-name">日期區間</a>
            <div>
                <input type="text" class="date-range date-start finger" placeholder="開始區間">
                <a class="date-range-middle">~</a>
                <input type="text" class="date-range date-end finger" placeholder="結束區間">
            </div>
            <p class="date-range-text date-range-text-title">說明 : </p>
            <p class="date-range-text">1. 每次查詢範圍不可超過24個月</p>
            <p class="date-range-text">2. 開始區間日期不能在結束區間日期之後</p>
            <div class="date-range-btn-block">
                <button class="date-range-okbtn date-range-btn finger">查詢</button>
                <button class="date-range-cancelbtn date-range-btn finger"  >取消</button>
            </div>
        </div>
        <!--  -->

    </div>
    <div class="archive-second-row">
        <div class="archive-title">
            <span class="archive-title-todo">項目</span>
            <span class="archive-title-delet">建立日期</span>
        </div>
        <div class="archive-todo-block">
            
        </div>
    </div>
    <button class="archive-leave-btn">離開</button>
</div>


<script type="module" src="script/index.js"></script>
<script type="module" src="script/archive.js"></script>
</body>
</html>
