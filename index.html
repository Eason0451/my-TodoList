<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>My todolist</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
<div class="first-row">
    <span>顯示/隱藏 : </span>
    <div class="show-hide-block">

    </div>
    <div class="add-category-btn-block ">
        <button class="add-category-btn finger">+</button>
    </div>
    
</div>
<hr>
<div class="second-row">
    <div class="title-block">
        <span>工作</span>
        <button class="setting-btn">...</button>
        <div class="todo-block">
            <div>
                <input class="checkbox-button" type="checkbox">
                <span class="todo-name">寫程式</span>
                <button class="todo-delet-btn">刪除</button>
            </div>
            <hr>
            <div>
                <input class="checkbox-button" type="checkbox">
                <span class="todo-name">更新履歷</span>
                <button class="todo-delet-btn">刪除</button>
            </div> 
            <hr>
            <div>
                <input class="checkbox-button" type="checkbox">
                <span class="todo-name">更新履歷</span>
                <button class="todo-delet-btn">刪除</button>
            </div> 
            <hr>
            <div class="add-todo-wrapper" >
                <div class="add-todo-list">
                    <input class="add-todo-name" >
                    <div class="date-block">
                        <input class="date-checkbox" type="checkbox" >
                        <!-- <span>選擇日期</span> -->
                        <input class="dateInput  pointerEffect" type="date">
                    </div>
                    
                </div>

                <button class="add-todo-okbtn">新增</button>
            </div> 
        </div>
        <button class="add-todo-btn"> + 新增事項...</button>
    </div>
    <!-- <div class="title-block">
        <span>學校</span>
        <button class="setting-btn">...</button>
        <div class="todo-block">
            <div>
                <input type="checkbox">
                <span>考試</span>
                <button class="todo-delet-btn">刪除</button>
            </div>
            <div>
                <input type="checkbox">
                <span>回家作業</span>
                <button class="todo-delet-btn">刪除</button>
            </div> 
        </div>
        <button class="add-todo-btn"> + 新增事項...</button>
    </div> -->
</div>
<div class="overlay-hide" style="display: none;">

</div>
<div class="add-category-block" style="display: none;">
    <a id="add-category-title">新增類別</a>
    <a id="add-category-name">名稱</a>
    <input class="add-category-input">
    <div class="add-category-btnblock">
        <button class="add-category-okbtn finger">確定</button>
        <button class="add-category-cancelbtn finger">取消</button>
    </div>
    
</div>
<script type="module" src="script/home.js"></script>
</body>
</html>
